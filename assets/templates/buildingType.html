<div class="row page-titles">
    <div class="col-md-6 col-8 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">{{phrase.buildingType}}</h3>
    </div>
    <div class="col-md-6 col-4 align-self-center">

    </div>
</div>

<div class="row" ng-show="views.list">
    <div class="col-12">
        <div class="card">
            <div class="row">
                <div class="card-block">
                    <div class="col-xlg-12 col-lg-12 col-md-12">
                        <button ng-click="changeView('add')" class="btn pull-right btn-success card-block-input-item">
                            {{phrase.addBuildingType}}
                        </button>
                        <div class="pull-right card-block-input-group card-block-input-item">
                            <div class="input-group input-group-sm">
                                <input type="text" name="table_search" ng-model="searchText"
                                       placeholder="{{phrase.Search}}" class="form-control">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xlg-12 col-lg-12 col-md-12">
                    <div class="card-block p-t-0">
                        <div class="clearfix"></div>
                        <h4 class="card-title">{{phrase.listBuildingTypes}}</h4>
                        <div class="table-responsive">

                            <table class="table table-bordered table-hover">
                                <tbody>
                                <tr>
                                    <th>{{phrase.ar_name}}</th>
                                    <th>{{phrase.en_name}}</th>
                                    <th>{{phrase.icon}}</th>
                                    <th>{{phrase.active}}</th>
                                    <th>{{phrase.Operations}}</th>
                                </tr>
                                <tr ng-repeat="buildingType in buildingTypes | filter:searchText">
                                    <td>{{buildingType.ar_name}}</td>
                                    <td>{{buildingType.en_name}}</td>
                                    <td><i class="fa fa-2x {{buildingType.icon}}"></i></td>
                                    <td><span ng-show="buildingType.active == '1'">Yes</span>
                                        <span ng-show="buildingType.active == '0'">No</span>
                                    </td>
                                    <td>

                                        <button ng-click="edit(buildingType.id)" type="button"
                                                class="btn btn-info btn-circle"
                                                title="{{phrase.Edit}}" tooltip><i class="fa fa-pencil"></i></button>
                                        <button ng-click="remove(buildingType,$index)" type="button"
                                                class="btn btn-danger btn-circle" title="{{phrase.Remove}}" tooltip><i
                                                class="fa fa-trash-o"></i></button>
                                    </td>
                                </tr>
                                <tr ng-show="!academicYears.length">
                                    <td class="noTableData" colspan="5">{{phrase.noSemsters}}</td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="views.add">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <button ng-click="changeView('list')" class="btn btn-danger btn-flat pull-right card-block-input-item">
                    {{phrase.cancelAdd}}
                </button>
                <h4 class="card-title">{{phrase.addBuildingType}}</h4>
                <div class="table-responsive">

                    <form class="form-horizontal" name="addBuildingType" role="form" ng-submit="saveAdd()" novalidate>
                        <div class="form-group row" ng-class="{'has-error': addBuildingType.ar_name.$invalid}">
                            <label class="col-sm-2 text-right control-label col-form-label">{{phrase.ar_name}}
                                * </label>
                            <div class="col-sm-10">
                                <input type="text" name="ar_name" ng-model="form.ar_name" class="form-control" required
                                       placeholder="{{phrase.ar_name}}">
                            </div>
                        </div>

                        <div class="form-group row" ng-class="{'has-error': addBuildingType.en_name.$invalid}">
                            <label class="col-sm-2 text-right control-label col-form-label">{{phrase.en_name}}
                                * </label>
                            <div class="col-sm-10">
                                <input type="text" name="en_name" ng-model="form.en_name" class="form-control" required
                                       placeholder="{{phrase.en_name}}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 text-right control-label col-form-label">{{phrase.icon}}
                                * </label>
                            <select ng-model="form.icon" class="select2" name="icon">
                                <option ng-repeat="icon in icons" value="{{icon}}">{{icon}}</option>
                            </select>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 text-right control-label col-form-label">{{phrase.active}}</label>
                            <div class="col-sm-10">
                                <label><input type="checkbox" name="active" ng-model="form.active">
                                    {{phrase.active}}</label>
                            </div>
                        </div>

                        <div class="form-group m-b-0">
                            <div class="offset-sm-2 col-sm-10">
                                <button type="submit" class="btn btn-info waves-effect waves-light"
                                        ng-disabled="addBuildingType.$invalid">{{phrase.addBuildingType}}
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="views.edit">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <button ng-click="changeView('list')" class="btn btn-danger btn-flat pull-right card-block-input-item">
                    {{phrase.cancelAdd}}
                </button>
                <h4 class="card-title">{{phrase.editBuildingType}}</h4>
                <div class="table-responsive">

                    <form class="form-horizontal" name="editBuildingType" role="form" ng-submit="saveEdit()" novalidate>
                        <div class="form-group row" ng-class="{'has-error': editBuildingType.name.$invalid}">
                            <label class="col-sm-2 text-right control-label col-form-label">{{phrase.ar_name}}
                                * </label>
                            <div class="col-sm-10">
                                <input type="text" name="ar_name" ng-model="form.ar_name" class="form-control" required
                                       placeholder="{{phrase.ar_name}}">
                            </div>
                        </div>
                        <div class="form-group row" ng-class="{'has-error': editBuildingType.en_name.$invalid}">
                            <label class="col-sm-2 text-right control-label col-form-label">{{phrase.en_name}}
                                * </label>
                            <div class="col-sm-10">
                                <input type="text" name="en_name" ng-model="form.en_name" class="form-control" required
                                       placeholder="{{phrase.en_name}}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 text-right control-label col-form-label">{{phrase.icon}}
                                * </label>
                            <select ng-model="form.icon" class="select2" name="icon">
                                <option ng-repeat="icon in icons" value="{{icon}}">{{icon}}</option>
                            </select>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 text-right control-label col-form-label">{{phrase.active}}</label>
                            <div class="col-sm-10">
                                <label><input type="checkbox" name="active" ng-model="form.active"
                                              ng-checked="form.active==1"> {{phrase.active}}</label>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="offset-sm-2 col-sm-10">
                                <button type="submit" class="btn btn-info waves-effect waves-light"
                                        ng-disabled="editBuildingType.$invalid">{{phrase.editBuildingType}}
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
